{% extends 'base.html' %}

{% block header %} <h3 style="background-color:powderblue;text-align:center;width:wh"> New to SHPE? We want to know more about you! </h3>  {% endblock %}
<!-- This should always go here -->

{% block title %}  Welcome to SHPE UCI! {% endblock %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="/static/script.js"></script>

<!-- You can change Register to anything else.-->


{% block content %}
<br>
<br>
<!-- All your body content goes here! -->
<div class="container-fluid">

    <h4> Please Enter Your Info Below :) </h4>

    <div class="row">
        <div class="col-lg-6" style="background-color:yellow;padding:10px;"></div>
        <div class="col-lg-6" style="background-color:pink;padding:10px;"></div>
    </div>
    <div class="row">
        <div class="col-lg-6" style="background-color:paleturquoise;padding:10px;"></div>
        <div class="col-lg-6" style="background-color:palevioletred;padding:10px;"></div>
    </div>
    <form method="post">
        <fieldset>
        <legend>Student Information:</legend>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"> <label for="firstName">Full name:</label> </div>
            <div class="col-6"></div>
        </div>
        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"><input type="text" id="firstName" name="firstName" placeholder="First name" style="width:100%;" required></div>
            <div class="col-3"><input type="text" id="lastName" name="lastName"placeholder="Last name" style="width:100%;" required></div>
            <div class="col-3"></div>
        </div>

        <label for="email">UCI Email:</label><br>
        <input type="text" id="email" name="email" placeholder="panteater@uci.edu" title="Must Use Your UCI Email, e.g. _______@uci.edu" pattern="[A-Za-z0-9]{1,}@uci.edu" size="66" required><br>

        <label for="major">Current Major:</label><br>
        <input type="text" id="major" name="major" placeholder="Undeclared" size="66" required><br>

        <label for="year">Year:</label><br>
        <select id="year" name="year">
            <option value="Freshman">Freshman</option>
            <option value="Sophmore">Sophmore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="SuperSenior">5th Year +</option>
            <option value="Graduate">Grad Student</option>
        </select>

        <button type="submit" value="Submit">Submit</button>
        </fieldset>
    </form>
</div>

{% endblock %}
